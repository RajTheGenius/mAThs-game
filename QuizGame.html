<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2 Player Math Game</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="game.css">
    <!-- JavaScript link -->
    <script src="Quizgame.js"></script>
  </head>
  <body>
    <div class="container">
      <center>
        <h1>2 Player Math Game</h1>
        <h3>Questioner: <span id="questioner"></span></h3>
        <h3>Answerer: <span id="answerer"></span></h3>
        <div id="output"></div>
        <div class="form-group">
          <h2>Player 1: <span id="player1_name"></span> Score: <span id="player1_score"></span></h2>
          <input type="number" class="form-control" id="number1" placeholder="Enter Number 1">
        </div>
        <div class="form-group">
          <h2>Player 2: <span id="player2_name"></span> Score: <span id="player2_score"></span></h2>
          <input type="number" class="form-control" id="number2" placeholder="Enter Number 2">
        </div>
        <button type="button" class="btn btn-primary" onclick="send()">Send</button>
      </center>
    </div>
  </body>
</html>
